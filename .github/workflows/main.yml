name: Java CI/CD with Maven and Docker Services

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # Описываем сервисы, которые запустятся в Docker перед началом тестов
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: myuser        # Соответствует вашему application.properties
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: mydatabase
        ports:
          - 44322:5432                 # Проброс порта 44322 для вашего конфига
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: bitnami/kafka:3.7
        ports:
          - 9092:9092
        env:
          KAFKA_CFG_NODE_ID: 0
          KAFKA_CFG_PROCESS_ROLES: controller,broker
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
          KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
          KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 0@localhost:9093
          KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
          ALLOW_PLAINTEXT_LISTENER: "yes"

    steps:
      # 1. Загрузка исходного кода
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Установка Java 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven' # Кэширует зависимости, чтобы сборка шла быстрее

      # 3. Ожидание готовности Kafka (ей нужно время на запуск контроллера)
      - name: Wait for Kafka
        run: sleep 20

      # 4. Сборка проекта и запуск тестов
      - name: Build with Maven
        run: mvn clean install
        env:
          # Передаем параметры подключения прямо в процесс сборки
          SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:44322/mydatabase

      # 5. Сохранение JAR-файла как артефакта сборки
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-service-jar
          path: target/*.jar
