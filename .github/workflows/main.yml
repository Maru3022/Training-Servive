name: Java CI/CD with Maven and Docker Services

# Настройка триггеров: когда запускать пайплайн
on:
  push:
    branches: [ "main", "master" ] # Запуск при пуше в основные ветки
  pull_request:
    branches: [ "main", "master" ] # Запуск при создании PR в основные ветки

jobs:
  build:
    runs-on: ubuntu-latest

    # Описываем сервисы, которые нужны для тестов (Kafka, Redis, Postgres)
    # Это позволяет запускать интеграционные тесты прямо в облаке GitHub
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: training_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Популярный дистрибутив OpenJDK
          cache: 'maven'         # Кэширование зависимостей для ускорения сборки

      # 3. Сборка проекта и запуск тестов
      - name: Build with Maven
        run: mvn clean install

      # 4. (Опционально) Сохранение готового JAR-файла как артефакта
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: training-service-jar
          path: target/*.jar

  # Пример джобы для деплоя (условный)
  deploy:
    needs: build # Запускается только после успешной сборки
    if: github.ref == 'refs/heads/main' # Только для ветки main
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Announcement
        run: echo "Приложение успешно собрано и готово к деплою на сервер!"
